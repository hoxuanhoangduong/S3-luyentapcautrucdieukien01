<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<input id="numb" placeholder="Nhap so " >
<button type="button" onclick="checknumber()" >Check</button>
<p>Ket qua</p>
<p id="result"></p>
<script>
    function checknumber() {
        let numb = parseInt(document.getElementById('numb').value);
        if (numb > 0 ){
            document.getElementById('result').innerHTML = 'Lon hon 0';
        }else if (numb < 0){
            document.getElementById('result').innerHTML = 'Nho hon 0';
        }else{
            document.getElementById('result').innerHTML = '0';
        }
    }
</script>
</body>
</html>
