<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        let age = parseInt(prompt('Nhap tuoi cua hoc sin : '));

        if (age <16){
            alert('Hoc sinh chua du dieu kien nhap hoc');
        } else if (age > 20){
            alert('Hoc sinh da qua tuoi nhap hoc');
        } else {
            alert('Hoc sinh da du tuoi nhap hoc cap 3');
        }
    </script>
</body>
</html>
